<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Tabs</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      transition: background-color 0.2s;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    
    .click-counter {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #666;
      min-height: 20px;
    }
    
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #888;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>Previous Tabs</h1>
  
  <div class="button-container">
    <button id="showTabsBtn">Show All Previous Tabs</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="info">
    <strong>How to use:</strong><br>
    • Click the button to see all previous tabs<br>
    • Press <strong>Alt+W</strong> for quick access
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
